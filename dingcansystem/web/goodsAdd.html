<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜品添加</title>
</head>
<link rel="stylesheet" href="css/table1.css">
<body>
<div class="wrap" id="adminMaintainA">
    <table class="main_tb" border="" id="adminMaintain">
        <tr>
            <td class="tb_title" colspan="2" bgcolor="#aecce0">菜品添加</td>
        </tr>
        <tr>
            <td align="right">菜品类别：</td>
            <td align="left">用户名</td>
        </tr>
        <tr>
            <td align="right">菜品名称：</td>
            <td align="left"><input type="text" id="goods_name"></td>
        </tr>
        <tr>
            <td align="right">菜品介绍：</td>
            <td align="left"><input type="text" id="goods_mianshu" height="20px"></td>
        </tr>
        <tr>
            <td align="right">菜品图片：</td>
            <td align="left"><input type="text" id="goods_pic"><button type="button" class="bt_Add">上传</button></td>
        </tr>
        <tr>
            <td align="right">单价：</td>
            <td align="left"><input type="text" id="goods_shichangjia"></td>
        </tr>
        <tr>
            <td align="right">适合人群：</td>
            <td align="left">用户名</td>
        </tr>
        <tr>
            <td align="right"></td>
            <td align="left"><button type="button" class="bt_Add">提交</button></td>
        </tr>
    </table>
  <!--  <a href="../jsp/adminAdd.jsp"><button type="button" class="bt_Add">添加</button></a>-->
</div>
</body>
</html>
